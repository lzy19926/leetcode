<body>
    <script>
        // 找到油量最少的点  见笔记
        var canCompleteCircuit = function (gas, cost) {

            let min = Infinity
            let minIndex = 0
            let leftGas = 0

            for (let i = 0; i < gas.length; i++) {
                leftGas += gas[i] - cost[i]

                if (leftGas < min) {
                    min = leftGas
                    minIndex = i
                }
            }

            return leftGas < 0 ? -1 : (minIndex + 1) % gas.length
        };

        let gas = [1, 2, 3, 4, 5]
        let cost = [3, 4, 5, 1, 2]

        canCompleteCircuit(gas, cost)
    </script>
</body>
