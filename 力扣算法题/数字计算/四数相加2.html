<!DOCTYPE html>

<body>
    <script>


        // 方案  见notion笔记  (四数相加)
        //https://leetcode.cn/problems/4sum-ii/description/?favorite=2ckc81c&orderBy=most_votes

        var fourSumCount = function (A, B, C, D) {
            const countAB = new Map();
            A.forEach(u => B.forEach(v => countAB.set(u + v, (countAB.get(u + v) || 0) + 1)));
            let ans = 0;
            for (let u of C) {
                for (let v of D) {
                    if (countAB.has(-u - v)) {
                        ans += countAB.get(-u - v);
                    }
                }
            }
            return ans;
        };


    </script>
</body>
